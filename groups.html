<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Finite Groups Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Finite Groups Calculator</h1>

        <form id="groupForm">
            <div class="form-group">
                <label for="orderInput">Set</label>
                <input name="set" type="text" class="form-control" id="set" placeholder="Enter Set (e.g. Z7, Z*11...)">
            </div>

            <div class="form-group">
                <label for="operation">Operation</label>
                <select id ="operation" name="operation">
                    <option value="+">+</option>
                    <option value="*">*</option>
                </select>
            </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <table class="table table-bordered">
            <tbody>
              <tr>
                <th>Order</th>
                <td id="order"></td>
              </tr>
            </tbody>
          </table>

        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-controls="collapseOne">
                            Operation Table
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div id="operationTable" class="card-body">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Order Table
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div id="orderTable" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="groups.js"></script>
</body>
</html>
